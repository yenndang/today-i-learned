<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--IE should use the latest (edge) version of its rendering engine-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--sets the web width to the width of device screen & sets the initial zoom level of the webpage when it's loaded-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today I Learned!</title>
  </head>
  <body>
    <header>
      <img src="logo.png" height="68" width="68" alt="Today I Learned Logo" />
      <h1>Today I Learned</h1>
    </header>

    <form>
      <input type="text" placeholder="Share a fact with the world..." />
      <input type="text" placeholder="Trustworthy source..." />
      <select>
        <option value="">Choose a category:</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
        <option value="finance">Finance</option>
      </select>
      <button>Post</button>
    </form>

    <main>
      <aside>
        <ul>
          <li>
            <button>All</button>
          </li>
          <li>
            <button>Technology</button>
          </li>
          <li>
            <button>Science</button>
          </li>
        </ul>
      </aside>
      <section>
        <ul>
          <li>
            <p>
              React is being developed by Meta (formerly Facebook)
              <a href="https://opensource.fb.com/" target="_blank">(Source)</a>
              <span>#technology#</span>
            </p>
          </li>
          <li>
            <p>
              Millennial dads spend 3 times as much time with their kids than
              their fathers spent with them. In 1982, 43% of fathers had never
              changed a diaper. Today, that number is down to 3%
              <a
                href="https://www.mother.ly/parenting/millennial-dads-spend-more-time-with-their-kids"
                target="_blank"
                >(Source)</a
              >
              <span>#society#</span>
            </p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
